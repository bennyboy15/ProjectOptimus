{% extends 'base.html' %}

{% block main %}

<!-- SEARCH BAR -->
<div
    class="flex justify-between items-center bg-[#f0f8ff] dark:bg-gray-900/30 p-4 border-2 border-blue-200 dark:border-gray-600 shadow rounded">
    <h3 class="dark:text-white font-semibold">Worksheet List</h3>
    <div>
        <input type="text" placeholder="Enter customer name, stock # or chassis #" class="px-4 py-2 rounded">
    </div>
    <button class="bg-blue-600 text-white rounded px-4 py-2">New Worksheet</button>
</div>

<!-- TAB LIST & FILTERS -->
<div class=" mt-4 pl-3 flex justify-between items-center rounded">
    <!-- Tab List -->
    <div class="bg-blue-600 rounded-tr-xl rounded-tl-xl p-2">
        <nav class="flex space-x-8 text-gray-300 text-sm font-medium">
            <a href=""
                class="tab relative py-2 px-1 text-white after:absolute after:inset-x-0 after:-bottom-0.5 after:h-[2px] after:bg-red-600 after:transition-all after:duration-300 after:scale-x-100">
                All
            </a>
            <a href=""
                class="tab relative py-2 px-1 hover:text-white after:absolute after:inset-x-0 after:-bottom-0.5 after:h-[2px] after:bg-red-600 after:transition-transform after:duration-300 after:scale-x-0 hover:after:scale-x-100">
                Submitted
            </a>
            <a href=""
                class="tab relative py-2 px-1 hover:text-white after:absolute after:inset-x-0 after:-bottom-0.5 after:h-[2px] after:bg-red-600 after:transition-transform after:duration-300 after:scale-x-0 hover:after:scale-x-100">
                Draft
            </a>
            <a href=""
                class="tab relative py-2 px-1 hover:text-white after:absolute after:inset-x-0 after:-bottom-0.5 after:h-[2px] after:bg-red-600 after:transition-transform after:duration-300 after:scale-x-0 hover:after:scale-x-100">
                Modified
            </a>
        </nav>
    </div>
    <!-- Filter by & Results Total -->
    <div class="flex items-center gap-4 pb-2">
        <div class="bg-blue-600 text-white rounded p-2 py-1">
            Viewing
            <select name="" id="" class="bg-white p-2 text-gray-800">
                <option value="">Benjamin Harvey</option>
            </select>
        </div>
        <div class="bg-blue-600 text-white rounded px-4 py-3">Results: 3</div>
    </div>
</div>

<div class="w-full bg-white dark:bg-gray-900/30 rounded border-2 dark:border-gray-600 p-4">
    <div class="grid grid-cols-3 gap-4">
        {% for i in range(5) %}
        <!-- CARD -->
        <div class="flex flex-col shadow rounded overflow-hidden">

            <!-- TOP SECTION WITH BACKGROUND -->
            <div class="flex justify-between relative h-40 bg-cover bg-center"
                style="background-image: url('{{ url_for('static', filename='img/trucks/DAFtest.jpg') }}');">

                <!-- Content inside the image background -->
                <div class="relative z-10 p-2 text-gray-800">
                    <div class="flex items-center space-x-2 border rounded bg-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-list h-full border hover:bg-gray-200 bg-white text-black rounded"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                        </svg>
                        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                        <p class="text-xs font-semibold">Submitted</p>
                    </div>
                    <p class="mt-2 text-xs bg-white p-1 border rounded font-semibold">Last Modified - 03 June 2025</p>
                    <p class="text-xs bg-white p-1 border rounded font-semibold">Offline Date - 06 June 2025</p>
                </div>

                <div class="flex flex-col p-2 gap-1">
                    <button class="px-4 py-2 border rounded bg-white text-gray-800 text-sm">View</button>
                    <button class="px-4 py-2 border rounded bg-white text-gray-800 text-sm">Download</button>
                </div>
            </div>

            <!-- BOTTOM SECTION (NO IMAGE) -->
            <div class="p-2 bg-blue-900/30 text-white flex justify-between items-center">
                <div class="p-2 bg-blue-200 border border-blue-500 rounded text-blue-800 font-semibold">DAF | XG+</div>
                <p class="font-semibold">LF2938 | 478910</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
